<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5 Canvases Grid</title>
  <script src="/p5/p5.min.js"></script>
  <script id="p5-test-script" type="text/plain" src="/p5/test.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: auto; background: #fff; }
    #canvases {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: top left;
      margin: 0;
      padding: 0;
      font-size: 0;
      line-height: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0;
    }
    .p5canvas-outer {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: visible;
      display: block;
    }
    .canvas-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: monospace;
      font-size: 14px;
      color: #333;
      background: rgba(110, 110, 110, 0.171);
      pointer-events: none;
      z-index: 10;
      padding: 0;
      border-radius: 6px;
      box-sizing: border-box;
      width: 100%;
      max-width: 90%;
      overflow: visible;
      line-height: 1;
      white-space: normal;
      height: 90%;
    }
    .canvas-label span + span {
      margin-top: 4px;
    }

    .p5canvas {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: none;
      font-size: 0;
      line-height: 0;
      position: relative;
      width: 100%;
      height: 100%;
      display: block;
    }
    .p5canvas canvas {
      display: block;
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      box-shadow: none;
      background: #fff;
      font-size: 0;
      line-height: 0;
      image-rendering: pixelated;
      vertical-align: top;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="canvases"></div>
  <script>
    const canvasWidthPx = typeof window.gridWidth === 'number' ? window.gridWidth : 100;
    const canvasHeightPx = typeof window.gridHeight === 'number' ? window.gridHeight : 100;
    const deviceScale = window.devicePixelRatio || 1;
    const cssCanvasWidth = canvasWidthPx / deviceScale;
    const cssCanvasHeight = canvasHeightPx / deviceScale;
    // Always use gridRows and gridCols if present (injected by server)
    const cols = typeof window.gridCols === 'number' ? window.gridCols : 10;
    const rows = typeof window.gridRows === 'number' ? window.gridRows : 10;
    const canvasesDiv = document.getElementById('canvases');

    // Shared WebSocket connection for all canvases
    class SharedDisplaySocket {
      constructor(webviewuuid) {
        this.webviewuuid = webviewuuid;
        this.handlers = new Map();
        this.ws = null;
        this.reconnectDelay = 1000;
        this.reconnectTimer = null;
        this.connect();
      }

      connect() {
        try {
          this.ws = new window.WebSocket('ws://localhost:3001');
        } catch (err) {
          console.error('[DisplaySocket] Failed to create WebSocket', err);
          this.scheduleReconnect();
          return;
        }
        this.ws.onopen = () => {
          this.handlers.forEach((_, uuid) => {
            this.sendRegistration(uuid);
          });
        };
        this.ws.onmessage = (event) => {
          this.handleMessage(event);
        };
        this.ws.onerror = (event) => {
          console.warn('[DisplaySocket] WebSocket error', event);
        };
        this.ws.onclose = () => {
          this.ws = null;
          this.scheduleReconnect();
        };
      }

      scheduleReconnect() {
        if (this.reconnectTimer) return;
        this.reconnectTimer = window.setTimeout(() => {
          this.reconnectTimer = null;
          this.connect();
        }, this.reconnectDelay);
      }

      isOpen() {
        return this.ws && this.ws.readyState === window.WebSocket.OPEN;
      }

      sendRegistration(uuid) {
        if (!this.isOpen()) return;
        const payload = {
          webviewuuid: this.webviewuuid,
          uuid,
          pixels: []
        };
        this.ws.send(JSON.stringify(payload));
      }

      register(uuid, handler) {
        this.handlers.set(uuid, handler);
        if (this.isOpen()) {
          this.sendRegistration(uuid);
        }
      }

      handleMessage(event) {
        let data;
        if (typeof event.data === 'string') {
          try {
            data = JSON.parse(event.data);
          } catch (err) {
            console.warn('[DisplaySocket] Failed to parse message', err);
            return;
          }
        } else if (event.data instanceof ArrayBuffer) {
          // Assume binary messages are not used for now
          return;
        } else {
          return;
        }
        if (!data || typeof data.uuid === 'undefined') {
          return;
        }
        const handler = this.handlers.get(data.uuid);
        if (handler) {
          handler(data);
        }
      }
    }

    const sharedDisplaySocket = window._sharedDisplaySocket || new SharedDisplaySocket(window.uuid);
    window._sharedDisplaySocket = sharedDisplaySocket;

    // --- Responsive grid: create once, rescale on resize ---
    let gridInitialized = false;
    let gridContainers = [];
    let gridCanvases = [];
    let gridPlaceholders = [];
    let gridRows = rows;
    let gridCols = cols;
    let uuids = [];

    async function createGrid() {
      // Fetch UUIDs for this webview
      try {
        const uuidResp = await fetch(`/uuids/${window.uuid}`);
        if (uuidResp.ok) {
          uuids = await uuidResp.json();
        }
      } catch (e) {}

      let counter = 0;
      for (let y = 0; y < gridRows; y++) {
        for (let x = 0; x < gridCols; x++) {
          // Outer container for label + canvas
          const outer = document.createElement('div');
          outer.className = 'p5canvas-outer';
          canvasesDiv.appendChild(outer);
          // Inner container for canvas only
          const container = document.createElement('div');
          container.className = 'p5canvas';
          outer.appendChild(container);
          gridContainers.push(container);
          const assignedUUID = uuids[counter] || '';
          const thisCounter = counter; // capture for closure
          if (assignedUUID) {
            // Create label div
            const label = document.createElement('div');
            label.className = 'canvas-label';
            label.innerHTML = `<span class="canvas-label-counter">${thisCounter}</span><span class="canvas-label-ready">ready</span><span class="canvas-label-uuid">${assignedUUID}</span>`;
            outer.insertBefore(label, container);
            let p5inst = new p5((sk) => {
              sk.setup = function() {
                sk.pixelDensity(1);
                sk.createCanvas(canvasWidthPx, canvasHeightPx).parent(container);
                sk.background(255);
                sk.width = canvasWidthPx;
                sk.height = canvasHeightPx;
                sk.ctx2d = (sk._renderer && sk._renderer.drawingContext) || null;

                sk.uuid = sk.uuid || assignedUUID;
                sk.webviewuuid = sk.webviewuuid || window.webviewuuid || window.uuid;

                sk.latestPayload = null;
                sk.frameProcessing = false;

                const handleIncomingFrame = (payload) => {
                  const pixelsField = payload && payload.pixels;
                  const hasPixels = Array.isArray(pixelsField) || pixelsField instanceof Uint8Array || pixelsField instanceof Uint8ClampedArray;
                  if (payload.uuid === sk.uuid && hasPixels) {
                    label.style.display = 'none';
                    sk.enqueuePixelPayload(payload);
                  }
                };
                sharedDisplaySocket.register(sk.uuid, handleIncomingFrame);
              };
              sk.enqueuePixelPayload = function(payload) {
                sk.latestPayload = payload;
                if (!sk.frameProcessing) {
                  sk.frameProcessing = true;
                  window.requestAnimationFrame(sk.flushLatestPayload);
                }
              };
              sk.flushLatestPayload = function() {
                if (!sk.latestPayload) {
                  sk.frameProcessing = false;
                  return;
                }
                const payload = sk.latestPayload;
                sk.latestPayload = null;
                sk.applyPixelPayload(payload);
                window.requestAnimationFrame(sk.flushLatestPayload);
              };
              sk.applyPixelPayload = function(payload) {
                const rawPixels = payload && payload.pixels;
                const isArray = Array.isArray(rawPixels);
                const isTypedArray = rawPixels instanceof Uint8Array || rawPixels instanceof Uint8ClampedArray;
                if (!payload || (!isArray && !isTypedArray)) {
                  return;
                }
                const typedPixels = rawPixels instanceof Uint8ClampedArray
                  ? rawPixels
                  : Uint8ClampedArray.from(rawPixels);
                const targetWidth = sk.width;
                const targetHeight = sk.height;
                const ctx = sk.ctx2d;
                if (!ctx) {
                  return;
                }
                const ensureImageData = (pixelData, w, h) => {
                  try {
                    return new ImageData(pixelData, w, h);
                  } catch (err) {
                    const imageData = ctx.createImageData(w, h);
                    imageData.data.set(pixelData);
                    return imageData;
                  }
                };
                const writeRegion = (srcWidth, srcHeight, offsetX, offsetY) => {
                  const expected = srcWidth * srcHeight * 4;
                  if (typedPixels.length !== expected) {
                    console.warn('[Display] Region payload length mismatch', expected, typedPixels.length);
                    return false;
                  }
                  let destX = Number.isFinite(offsetX) ? Math.floor(offsetX) : 0;
                  let destY = Number.isFinite(offsetY) ? Math.floor(offsetY) : 0;
                  const srcWidthClamped = Math.max(1, Math.floor(srcWidth));
                  const srcHeightClamped = Math.max(1, Math.floor(srcHeight));
                  if (destX >= targetWidth || destY >= targetHeight) {
                    return false;
                  }
                  let srcOffsetX = 0;
                  let srcOffsetY = 0;
                  if (destX < 0) {
                    srcOffsetX = -destX;
                    destX = 0;
                  }
                  if (destY < 0) {
                    srcOffsetY = -destY;
                    destY = 0;
                  }
                  const copyWidth = Math.min(srcWidthClamped - srcOffsetX, targetWidth - destX);
                  const copyHeight = Math.min(srcHeightClamped - srcOffsetY, targetHeight - destY);
                  if (copyWidth <= 0 || copyHeight <= 0) {
                    return false;
                  }
                  const srcStride = srcWidthClamped * 4;
                  const needsCrop = srcOffsetX !== 0 || srcOffsetY !== 0 || copyWidth !== srcWidthClamped || copyHeight !== srcHeightClamped;
                  let payload = typedPixels;
                  if (needsCrop) {
                    payload = new Uint8ClampedArray(copyWidth * copyHeight * 4);
                    for (let row = 0; row < copyHeight; row++) {
                      const srcIndex = ((srcOffsetY + row) * srcStride) + (srcOffsetX * 4);
                      const destIndex = row * copyWidth * 4;
                      const rowSlice = typedPixels.subarray(srcIndex, srcIndex + copyWidth * 4);
                      payload.set(rowSlice, destIndex);
                    }
                  }
                  const imageData = ensureImageData(payload, copyWidth, copyHeight);
                  ctx.putImageData(imageData, destX, destY);
                  return true;
                };

                if (payload.region && !payload.isFullFrame) {
                  const region = payload.region || {};
                  const regionWidth = Number.isFinite(region.width) ? Math.max(1, Math.floor(region.width)) : 0;
                  const regionHeight = Number.isFinite(region.height) ? Math.max(1, Math.floor(region.height)) : 0;
                  if (!regionWidth || !regionHeight) {
                    return;
                  }
                  writeRegion(regionWidth, regionHeight, region.x, region.y);
                  return;
                }

                const fullWidth = Number.isFinite(payload.fullWidth) ? Math.max(1, Math.floor(payload.fullWidth)) : targetWidth;
                const fullHeight = Number.isFinite(payload.fullHeight) ? Math.max(1, Math.floor(payload.fullHeight)) : targetHeight;
                if (fullWidth === targetWidth && fullHeight === targetHeight && typedPixels.length === sk.width * sk.height * 4) {
                  const imageData = ensureImageData(typedPixels, targetWidth, targetHeight);
                  ctx.putImageData(imageData, 0, 0);
                  return;
                }
                writeRegion(fullWidth, fullHeight, 0, 0);
              };
              sk.uuid = assignedUUID;
            }, container);
            gridCanvases.push(container.querySelector('canvas'));
          } else {
            // Show a blank or placeholder canvas and overlay label 'available'
            const placeholder = document.createElement('canvas');
            placeholder.width = canvasWidthPx;
            placeholder.height = canvasHeightPx;
            placeholder.style.background = 'none';
            placeholder.style.border = 'none';
            placeholder.style.margin = '0';
            placeholder.style.padding = '0';
            placeholder.style.display = 'block';
            placeholder.style.width = cssCanvasWidth + 'px';
            placeholder.style.height = cssCanvasHeight + 'px';
            container.appendChild(placeholder);
            gridPlaceholders.push(placeholder);
            // Add overlay label
            const label = document.createElement('div');
            label.className = 'canvas-label';
            label.innerHTML = `<span class="canvas-label-counter">${thisCounter}</span><span class="canvas-label-ready">available</span><span class="canvas-label-uuid"> </span>`;
            outer.insertBefore(label, container);
          }
          counter++;
        }
      }
      gridInitialized = true;
    }

    function rescaleGrid() {
      // --- Scaling code commented out as requested ---
      /*

      const baseH = typeof window.gridHeight === 'number' ? window.gridHeight : 100;

      const gridW = gridCols * baseW;
      const gridH = gridRows * baseH;
      let scale = Math.min(w / gridW, h / gridH);
      let useFractional = false;
      console.log('[Grid] Current scale:', scale);
      let warningDiv = document.getElementById('grid-warning');
      if (scale >= 1) {
        scale = Math.floor(scale); // Use largest integer scale for crisp rendering
        if (warningDiv) warningDiv.style.display = 'none';
      } else {
        useFractional = true;
        // Use fractional scale to fit grid, but show warning for 2 seconds
        if (!warningDiv) {
          warningDiv = document.createElement('div');
          warningDiv.id = 'grid-warning';
          warningDiv.style.position = 'fixed';
          warningDiv.style.top = '0';
          warningDiv.style.left = '0';
          warningDiv.style.width = '100vw';
          warningDiv.style.background = 'rgba(255,200,0,0.95)';
          warningDiv.style.color = '#222';
          warningDiv.style.fontFamily = 'monospace';
          warningDiv.style.fontSize = '18px';
          warningDiv.style.textAlign = 'center';

        }

      }

      const outerContainers = document.querySelectorAll('.p5canvas-outer');
      for (let i = 0; i < outerContainers.length; i++) {
        if (outerContainers[i]) {
          outerContainers[i].style.width = canvasWidth + 'px';
          outerContainers[i].style.height = canvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridContainers.length; i++) {
        if (gridContainers[i]) {
          gridContainers[i].style.width = '100%';
          gridContainers[i].style.height = '100%';
        }
      }
      for (let i = 0; i < gridCanvases.length; i++) {
        if (gridCanvases[i]) {
          gridCanvases[i].style.width = canvasWidth + 'px';
          gridCanvases[i].style.height = canvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridPlaceholders.length; i++) {
        if (gridPlaceholders[i]) {
          gridPlaceholders[i].style.width = canvasWidth + 'px';
          gridPlaceholders[i].style.height = canvasHeight + 'px';
        }
      }
      */
      // Set grid and canvas sizes to database-provided base size
      const totalWidth = gridCols * cssCanvasWidth;
      const totalHeight = gridRows * cssCanvasHeight;
      canvasesDiv.style.width = totalWidth + 'px';
      canvasesDiv.style.height = totalHeight + 'px';
      canvasesDiv.style.setProperty('--cols', gridCols);
      canvasesDiv.style.setProperty('--rows', gridRows);
      const viewportW = window.innerWidth;
      const viewportH = window.innerHeight;
      const offsetX = Math.max(0, (viewportW - totalWidth) / 2);
      const offsetY = Math.max(0, (viewportH - totalHeight) / 2);
      canvasesDiv.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      const outerContainers = document.querySelectorAll('.p5canvas-outer');
      for (let i = 0; i < outerContainers.length; i++) {
        if (outerContainers[i]) {
          outerContainers[i].style.width = cssCanvasWidth + 'px';
          outerContainers[i].style.height = cssCanvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridContainers.length; i++) {
        if (gridContainers[i]) {
          gridContainers[i].style.width = '100%';
          gridContainers[i].style.height = '100%';
        }
      }
      for (let i = 0; i < gridCanvases.length; i++) {
        if (gridCanvases[i]) {
          gridCanvases[i].style.width = cssCanvasWidth + 'px';
          gridCanvases[i].style.height = cssCanvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridPlaceholders.length; i++) {
        if (gridPlaceholders[i]) {
          gridPlaceholders[i].style.width = cssCanvasWidth + 'px';
          gridPlaceholders[i].style.height = cssCanvasHeight + 'px';
        }
      }
    }

    async function renderGrid() {
      if (!gridInitialized) {
        await createGrid();
      }
      rescaleGrid();
    }

    // Initial render
    renderGrid();
    // Only rescale on resize
    window.addEventListener('resize', rescaleGrid);
  </script>
</body>
</html>
