<body>
  <script>
    window.WS_HOST = window.WS_HOST || (window.location && window.location.hostname) || 'localhost';
    if (typeof window.WS_PORT === 'undefined' || window.WS_PORT === null || window.WS_PORT === '') {
      window.WS_PORT = 3001;
    }
  </script>
  <div id="canvases"></div>
  <script>
    const canvasWidthPx = typeof window.gridWidth === 'number' ? window.gridWidth : 100;
    const canvasHeightPx = typeof window.gridHeight === 'number' ? window.gridHeight : 100;
    const deviceScale = window.devicePixelRatio || 1;
    const cssCanvasWidth = canvasWidthPx / deviceScale;
    const cssCanvasHeight = canvasHeightPx / deviceScale;
    // Always use gridRows and gridCols if present (injected by server)
    const cols = typeof window.gridCols === 'number' ? window.gridCols : 10;
    const rows = typeof window.gridRows === 'number' ? window.gridRows : 10;
    const canvasesDiv = document.getElementById('canvases');
    const FRAME_DROP_LAG_MS = 240;
    const nowTime = () => (typeof performance !== 'undefined' && performance.now ? performance.now() : Date.now());

    function computeWebSocketUrl() {
      if (typeof window === 'undefined') {
        return 'ws://localhost:3001';
      }
      if (typeof window.WS_URL === 'string' && window.WS_URL.length) {
        return window.WS_URL;
      }
      const isHttps = window.location && window.location.protocol === 'https:';
      const protocol = isHttps ? 'wss:' : 'ws:';
      let hostname = (typeof window.WS_HOST === 'string' && window.WS_HOST.length)
        ? window.WS_HOST
        : (window.location && window.location.hostname) || 'localhost';
      let port;
      if (typeof window.WS_PORT !== 'undefined' && window.WS_PORT !== null && window.WS_PORT !== '') {
        port = String(window.WS_PORT);
      } else if (window.location && window.location.port) {
        port = window.location.port;
      } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
        port = '3001';
      } else {
        port = '';
      }
      let path = typeof window.WS_PATH === 'string' ? window.WS_PATH.trim() : '';
      if (path === '/') {
        path = '';
      } else if (path && !path.startsWith('/')) {
        path = `/${path}`;
      }
      const portSegment = port ? `:${port}` : '';
      return `${protocol}//${hostname}${portSegment}${path}`;
    }
    window.resolveWebSocketUrl = window.resolveWebSocketUrl || computeWebSocketUrl;
    function schedulePayloadForEntry(entry, payload) {
      if (!entry || !payload) {
        return false;
      }
      const now = nowTime();
      const delta = typeof payload.deltaMs === 'number' && Number.isFinite(payload.deltaMs)
        ? Math.max(0, payload.deltaMs)
        : null;
      if (!Number.isFinite(entry.timelineTime)) {
        entry.timelineTime = now;
      }
      if (delta !== null) {
        entry.timelineTime += delta;
      } else {
        entry.timelineTime = now;
      }
      const lateness = now - entry.timelineTime;
      if (lateness > FRAME_DROP_LAG_MS) {
        entry.timelineTime = now;
        payload._scheduledTime = now;
        payload._late = true;
      } else {
        payload._scheduledTime = entry.timelineTime;
        payload._late = false;
      }
      return true;
    }

    class PixelBufferPool {
      constructor(maxPerBucket = 32) {
        this.maxPerBucket = maxPerBucket;
        this.buckets = new Map();
      }

      acquire(length) {
        if (!Number.isFinite(length) || length <= 0) {
          return new Uint8ClampedArray(0);
        }
        const key = length;
        const bucket = this.buckets.get(key);
        if (bucket && bucket.length) {
          return bucket.pop();
        }
        return new Uint8ClampedArray(length);
      }

      release(buffer) {
        if (!(buffer instanceof Uint8ClampedArray)) {
          return;
        }
        const length = buffer.length;
        if (!length) {
          return;
        }
        const bucket = this.buckets.get(length) || [];
        if (bucket.length >= this.maxPerBucket) {
          return;
        }
        bucket.push(buffer);
        this.buckets.set(length, bucket);
      }
    }

    const displayPixelPool = window._displayPixelPool || new PixelBufferPool();
    window._displayPixelPool = displayPixelPool;

    // Shared WebSocket connection for all canvases
    class SharedDisplaySocket {
      constructor(webviewuuid) {
        this.webviewuuid = webviewuuid;
        this.handlers = new Map();
        this.ws = null;
        this.reconnectDelay = 1000;
        this.reconnectTimer = null;
        this.decoder = typeof window.TextDecoder === 'function' ? new window.TextDecoder() : null;
        this.connect();
      }

      connect() {
        try {
          const targetUrl = typeof window.resolveWebSocketUrl === 'function'
            ? window.resolveWebSocketUrl()
            : computeWebSocketUrl();
          this.ws = new window.WebSocket(targetUrl);
          this.ws.binaryType = 'arraybuffer';
        } catch (err) {
          console.error('[DisplaySocket] Failed to create WebSocket', err);
          this.scheduleReconnect();
          return;
        }
        this.ws.onopen = () => {
          this.handlers.forEach((_, uuid) => this.sendRegistration(uuid));
        };
        this.ws.onmessage = (event) => this.handleMessage(event);
        this.ws.onerror = (event) => {
          console.warn('[DisplaySocket] WebSocket error', event);
        };
        this.ws.onclose = () => {
          this.ws = null;
          this.scheduleReconnect();
        };
      }

      scheduleReconnect() {
          if (this.reconnectTimer) return;
          this.reconnectTimer = window.setTimeout(() => {
            this.reconnectTimer = null;
            this.connect();
          }, this.reconnectDelay);
      }

      isOpen() {
        return this.ws && this.ws.readyState === window.WebSocket.OPEN;
      }

      sendRegistration(uuid) {
        if (!this.isOpen()) return;
        const payload = {
          webviewuuid: this.webviewuuid,
          uuid,
          pixels: []
        };
        this.ws.send(JSON.stringify(payload));
      }

      register(uuid, handler) {
        this.handlers.set(uuid, handler);
        if (this.isOpen()) {
          this.sendRegistration(uuid);
        }
      }

      handleMessage(event) {
        if (typeof event.data === 'string') {
          try {
            const parsed = JSON.parse(event.data);
            this.dispatchPayload(parsed);
          } catch (err) {
            console.warn('[DisplaySocket] Failed to parse message', err);
          }
          return;
        }
        if (event.data instanceof ArrayBuffer) {
          const payload = this.decodeBinaryFrame(event.data);
          if (payload) {
            this.dispatchPayload(payload);
          }
          return;
        }
        if (event.data instanceof Blob && typeof event.data.arrayBuffer === 'function') {
          event.data.arrayBuffer()
            .then((buffer) => {
              const payload = this.decodeBinaryFrame(buffer);
              if (payload) {
                this.dispatchPayload(payload);
              }
            })
            .catch((err) => console.warn('[DisplaySocket] Failed to decode blob message', err));
        }
      }

      dispatchPayload(data) {
        if (!data) {
          return;
        }
        if (Array.isArray(data.uuids) && data.uuids.length) {
          const totalTargets = data.uuids.length;
          const deltas = data.deltas || null;
          data.uuids.forEach((targetUuid) => {
            const handler = this.handlers.get(targetUuid);
            if (handler) {
              handler({
                uuid: targetUuid,
                pixels: data.pixels,
                region: data.region,
                isFullFrame: data.isFullFrame,
                fullWidth: data.fullWidth,
                fullHeight: data.fullHeight,
                pixelLength: data.pixelLength,
                pixelBuffer: data.pixelBuffer,
                pixelByteOffset: data.pixelByteOffset,
                pixelByteLength: data.pixelByteLength,
                sharedTargetCount: totalTargets,
                deltaMs: deltas && Object.prototype.hasOwnProperty.call(deltas, targetUuid) ? deltas[targetUuid] : data.deltaMs,
                frameTimestamp: data.frameTimestamp,
                encoding: data.encoding,
                encodedWidth: data.encodedWidth,
                encodedHeight: data.encodedHeight,
                lossy: data.lossy
              });
            }
          });
          return;
        }
        if (typeof data.uuid === 'undefined') {
          return;
        }
        if (typeof data.sharedTargetCount === 'undefined') {
          data.sharedTargetCount = 1;
        }
        if (typeof data.deltaMs === 'undefined' && data.deltas && typeof data.uuid === 'string') {
          data.deltaMs = data.deltas[data.uuid];
        }
        const handler = this.handlers.get(data.uuid);
        if (handler) {
          handler({
            ...data,
            encoding: data.encoding,
            encodedWidth: data.encodedWidth,
            encodedHeight: data.encodedHeight,
            lossy: data.lossy
          });
        }
      }

      decodeBinaryFrame(buffer) {
        if (!(buffer instanceof ArrayBuffer) || buffer.byteLength < 4) {
          return null;
        }
        const headerLength = new DataView(buffer, 0, 4).getUint32(0, false);
        const totalHeaderBytes = 4 + headerLength;
        if (buffer.byteLength < totalHeaderBytes) {
          console.warn('[DisplaySocket] Binary frame shorter than header length');
          return null;
        }
        const headerBytes = new Uint8Array(buffer, 4, headerLength);
        let headerText;
        if (this.decoder) {
          headerText = this.decoder.decode(headerBytes);
        } else {
          headerText = String.fromCharCode.apply(null, headerBytes);
        }
        let metadata;
        try {
          metadata = JSON.parse(headerText);
        } catch (err) {
          console.warn('[DisplaySocket] Failed to parse binary header', err);
          return null;
        }
        const pixelBytesLength = buffer.byteLength - totalHeaderBytes;
        metadata.pixels = new Uint8ClampedArray(buffer, totalHeaderBytes, pixelBytesLength);
        metadata.pixelBuffer = buffer;
        metadata.pixelByteOffset = totalHeaderBytes;
        metadata.pixelByteLength = pixelBytesLength;
        metadata.pixelLength = pixelBytesLength;
        return metadata;
      }
    }

    class CanvasRenderManager {
      constructor(bufferPool) {
        this.entries = new Map();
        this.rafId = null;
        this.maxQueueSize = 5;
        this.bufferPool = bufferPool;
      }

      registerCanvas(uuid, canvasElement, labelElement, outerElement) {
        const ctx = canvasElement.getContext('2d');
        if (ctx) {
          ctx.imageSmoothingEnabled = false;
        }
        this.entries.set(uuid, {
          canvas: canvasElement,
          ctx,
          label: labelElement,
          outer: outerElement,
          hasLoaded: false,
          queue: [],
          fullFrameImageData: null,
          bitmapToken: 0,
          timelineTime: NaN,
          lastDisplayTime: 0
        });
      }

      enqueue(uuid, payload) {
        const entry = this.entries.get(uuid);
        if (!entry || !payload) {
          return;
        }
        if (!entry.hasLoaded) {
          entry.hasLoaded = true;
          if (entry.outer) {
            entry.outer.dataset.loaded = 'true';
          }
        }
        if (!schedulePayloadForEntry(entry, payload)) {
          return;
        }
        this.applyBackpressure(entry, payload);
        entry.queue.push(payload);
        if (!this.rafId) {
          this.rafId = window.requestAnimationFrame(() => this.flush());
        }
      }

      flush() {
        this.rafId = null;
        this.entries.forEach((entry) => {
          if (!entry.queue.length) {
            return;
          }
          const latestPayload = entry.queue.pop();
          entry.queue.length = 0;
          const now = nowTime();
          if (latestPayload && latestPayload._scheduledTime) {
            const lateness = now - latestPayload._scheduledTime;
            if (lateness > FRAME_DROP_LAG_MS) {
              entry.timelineTime = now;
              latestPayload._late = true;
              latestPayload._scheduledTime = now;
            }
          }
          this.applyPayload(entry, latestPayload);
          entry.lastDisplayTime = now;
        });
      }

      applyPayload(entry, payload) {
        const ctx = entry.ctx;
        if (!ctx) {
          return;
        }
        if (payload && payload.encoding) {
          this.drawEncodedFrame(entry, payload);
          return;
        }
        const rawPixels = payload && payload.pixels;
        if (!rawPixels) {
          return;
        }
        const typedPixels = rawPixels instanceof Uint8ClampedArray
          ? rawPixels
          : (payload && payload.pixelBuffer instanceof ArrayBuffer
            ? new Uint8ClampedArray(payload.pixelBuffer, payload.pixelByteOffset || 0, payload.pixelByteLength || rawPixels.length)
            : new Uint8ClampedArray(rawPixels));

        if (payload.region && !payload.isFullFrame) {
          this.drawRegion(entry, typedPixels, payload.region);
          return;
        }

        const targetWidth = entry.canvas.width;
        const targetHeight = entry.canvas.height;
        const fullWidth = Number.isFinite(payload.fullWidth) ? Math.max(1, Math.floor(payload.fullWidth)) : targetWidth;
        const fullHeight = Number.isFinite(payload.fullHeight) ? Math.max(1, Math.floor(payload.fullHeight)) : targetHeight;
        if (payload.isFullFrame && this.isSameFullFrame(entry, payload)) {
          return;
        }
        if (payload.isFullFrame) {
          entry.lastFullFrameKey = {
            length: typedPixels.length,
            byteOffset: typedPixels.byteOffset || 0,
            buffer: typedPixels.buffer
          };
        } else {
          entry.lastFullFrameKey = null;
        }
        this.drawFullFrame(entry, typedPixels, fullWidth, fullHeight);
      }

      drawEncodedFrame(entry, payload) {
        const ctx = entry.ctx;
        if (!ctx || !payload) {
          return;
        }
        const targetWidth = Number.isFinite(payload.encodedWidth)
          ? Math.max(1, Math.floor(payload.encodedWidth))
          : (Number.isFinite(payload.fullWidth) ? Math.max(1, Math.floor(payload.fullWidth)) : entry.canvas.width);
        const targetHeight = Number.isFinite(payload.encodedHeight)
          ? Math.max(1, Math.floor(payload.encodedHeight))
          : (Number.isFinite(payload.fullHeight) ? Math.max(1, Math.floor(payload.fullHeight)) : entry.canvas.height);
        const mimeType = typeof payload.encoding === 'string' && payload.encoding.length ? payload.encoding : 'image/webp';
        const view = this.extractPixelBufferView(payload);
        if (!view || !view.byteLength) {
          return;
        }
        const blob = new Blob([view], { type: mimeType });
        entry.lastFullFrameKey = null;
        const token = (entry.bitmapToken || 0) + 1;
        entry.bitmapToken = token;
        if (typeof window.createImageBitmap === 'function') {
          window.createImageBitmap(blob).then((bitmap) => {
            if (entry.bitmapToken !== token) {
              if (bitmap && typeof bitmap.close === 'function') {
                bitmap.close();
              }
              return;
            }
            try {
              ctx.drawImage(bitmap, 0, 0, targetWidth, targetHeight);
            } finally {
              if (bitmap && typeof bitmap.close === 'function') {
                bitmap.close();
              }
            }
          }).catch((err) => {
            console.warn('[Display] Failed to decode encoded frame', err);
            this.drawEncodedFrameFallback(ctx, blob, targetWidth, targetHeight);
          });
          return;
        }
        this.drawEncodedFrameFallback(ctx, blob, targetWidth, targetHeight);
      }

      drawEncodedFrameFallback(ctx, blob, width, height) {
        if (!blob) {
          return;
        }
        const urlApi = typeof window.URL !== 'undefined' ? window.URL : null;
        if (!urlApi || typeof urlApi.createObjectURL !== 'function' || typeof urlApi.revokeObjectURL !== 'function') {
          return;
        }
        if (typeof window.Image !== 'function') {
          return;
        }
        const url = urlApi.createObjectURL(blob);
        const img = new window.Image();
        const cleanup = () => {
          try {
            urlApi.revokeObjectURL(url);
          } catch (err) {}
        };
        img.onload = () => {
          try {
            ctx.drawImage(img, 0, 0, width, height);
          } finally {
            cleanup();
          }
        };
        img.onerror = () => {
          cleanup();
        };
        img.src = url;
      }

      extractPixelBufferView(payload) {
        if (!payload) {
          return null;
        }
        if (payload.pixelBuffer instanceof ArrayBuffer) {
          const byteOffset = payload.pixelByteOffset || 0;
          const byteLength = payload.pixelByteLength || payload.pixelLength || 0;
          if (byteLength > 0) {
            return new Uint8Array(payload.pixelBuffer, byteOffset, byteLength);
          }
        }
        if (payload.pixels instanceof Uint8Array || payload.pixels instanceof Uint8ClampedArray) {
          return new Uint8Array(payload.pixels.buffer, payload.pixels.byteOffset, payload.pixels.byteLength);
        }
        return null;
      }

      isSameFullFrame(entry, payload) {
        if (!entry.lastFullFrameKey) {
          return false;
        }
        const key = entry.lastFullFrameKey;
        const buffer = payload.pixelBuffer || (payload.pixels && payload.pixels.buffer);
        const byteOffset = payload.pixelByteOffset || (payload.pixels ? payload.pixels.byteOffset : 0) || 0;
        const byteLength = payload.pixelByteLength || (payload.pixels ? payload.pixels.byteLength : 0) || 0;
        if (!buffer || !byteLength) {
          return false;
        }
        return key.buffer === buffer && key.byteOffset === byteOffset && key.length === byteLength;
      }

      drawFullFrame(entry, typedPixels, width, height) {
        const ctx = entry.ctx;
        if (!ctx) {
          return;
        }
        if (this.shouldUseImageBitmap(entry, width, height)) {
          const token = (entry.bitmapToken || 0) + 1;
          entry.bitmapToken = token;
          let imageData;
          try {
            imageData = new ImageData(typedPixels, width, height);
          } catch (err) {
            this.drawFullFrameViaPutImageData(entry, typedPixels, width, height);
            return;
          }
          window.createImageBitmap(imageData).then((bitmap) => {
            if (!bitmap) {
              return;
            }
            if (entry.bitmapToken !== token) {
              if (typeof bitmap.close === 'function') {
                bitmap.close();
              }
              return;
            }
            try {
              ctx.drawImage(bitmap, 0, 0, width, height);
            } finally {
              if (typeof bitmap.close === 'function') {
                bitmap.close();
              }
            }
          }).catch(() => {
            this.drawFullFrameViaPutImageData(entry, typedPixels, width, height);
          });
          return;
        }
        this.drawFullFrameViaPutImageData(entry, typedPixels, width, height);
      }

      shouldUseImageBitmap(entry, width, height) {
        if (typeof window.createImageBitmap !== 'function') {
          return false;
        }
        const ctx = entry && entry.ctx;
        if (!ctx || typeof ctx.drawImage !== 'function') {
          return false;
        }
        const pixelCount = width * height;
        return pixelCount >= 160000; // prefer GPU path for >= 400x400 frames
      }

      drawFullFrameViaPutImageData(entry, typedPixels, width, height) {
        const ctx = entry.ctx;
        if (!ctx) {
          return;
        }
        const imageData = this.getReusableFullFrameImage(entry, width, height, typedPixels);
        if (!imageData) {
          return;
        }
        ctx.putImageData(imageData, 0, 0);
      }

      getReusableFullFrameImage(entry, width, height, sourcePixels) {
        const ctx = entry.ctx;
        if (!ctx) {
          return null;
        }
        const needsNew = !entry.fullFrameImageData
          || entry.fullFrameImageData.width !== width
          || entry.fullFrameImageData.height !== height;
        if (needsNew) {
          try {
            entry.fullFrameImageData = ctx.createImageData(width, height);
          } catch (err) {
            try {
              entry.fullFrameImageData = new ImageData(width, height);
            } catch (err2) {
              entry.fullFrameImageData = null;
            }
          }
        }
        if (sourcePixels) {
          entry.fullFrameImageData.data.set(sourcePixels);
        }
        return entry.fullFrameImageData;
      }

      drawRegion(entry, typedPixels, region) {
        const ctx = entry.ctx;
        if (!ctx) {
          return;
        }
        const targetWidth = entry.canvas.width;
        const targetHeight = entry.canvas.height;
        const regionWidth = Number.isFinite(region.width) ? Math.max(1, Math.floor(region.width)) : 0;
        const regionHeight = Number.isFinite(region.height) ? Math.max(1, Math.floor(region.height)) : 0;
        if (!regionWidth || !regionHeight) {
          return;
        }
        const expected = regionWidth * regionHeight * 4;
        if (typedPixels.length !== expected) {
          console.warn('[Display] Region payload length mismatch', expected, typedPixels.length);
          return;
        }
        let destX = Number.isFinite(region.x) ? Math.floor(region.x) : 0;
        let destY = Number.isFinite(region.y) ? Math.floor(region.y) : 0;
        let srcOffsetX = 0;
        let srcOffsetY = 0;
        if (destX < 0) {
          srcOffsetX = Math.min(regionWidth, -destX);
          destX = 0;
        }
        if (destY < 0) {
          srcOffsetY = Math.min(regionHeight, -destY);
          destY = 0;
        }
        const copyWidth = Math.min(regionWidth - srcOffsetX, targetWidth - destX);
        const copyHeight = Math.min(regionHeight - srcOffsetY, targetHeight - destY);
        if (copyWidth <= 0 || copyHeight <= 0) {
          return;
        }
        let payload = typedPixels;
        let borrowed = false;
        if (srcOffsetX !== 0 || srcOffsetY !== 0 || copyWidth !== regionWidth || copyHeight !== regionHeight) {
          if (this.bufferPool) {
            payload = this.bufferPool.acquire(copyWidth * copyHeight * 4);
            borrowed = true;
          } else {
            payload = new Uint8ClampedArray(copyWidth * copyHeight * 4);
          }
          const srcStride = regionWidth * 4;
          for (let row = 0; row < copyHeight; row++) {
            const srcIndex = ((srcOffsetY + row) * srcStride) + (srcOffsetX * 4);
            const destIndex = row * copyWidth * 4;
            payload.set(typedPixels.subarray(srcIndex, srcIndex + copyWidth * 4), destIndex);
          }
        }
        try {
          const imageData = this.createImageData(ctx, payload, copyWidth, copyHeight);
          ctx.putImageData(imageData, destX, destY);
        } finally {
          if (borrowed && this.bufferPool) {
            this.bufferPool.release(payload);
          }
        }
      }

      createImageData(ctx, pixelArray, width, height) {
        try {
          return new ImageData(pixelArray, width, height);
        } catch (err) {
          const imageData = ctx.createImageData(width, height);
          imageData.data.set(pixelArray);
          return imageData;
        }
      }

      applyBackpressure(entry, newestPayload) {
        const newestKey = this.buildQueueKey(newestPayload);
        if (newestKey) {
          for (let i = entry.queue.length - 1; i >= 0; i--) {
            if (this.buildQueueKey(entry.queue[i]) === newestKey) {
              entry.queue.splice(i, 1);
              break;
            }
          }
        }
        while (entry.queue.length >= this.maxQueueSize) {
          entry.queue.shift();
        }
      }

      buildQueueKey(payload) {
        if (!payload) {
          return null;
        }
        if (payload.isFullFrame || !payload.region) {
          return 'full';
        }
        const region = payload.region;
        const x = Number.isFinite(region.x) ? Math.floor(region.x) : 0;
        const y = Number.isFinite(region.y) ? Math.floor(region.y) : 0;
        const w = Number.isFinite(region.width) ? Math.max(1, Math.floor(region.width)) : 0;
        const h = Number.isFinite(region.height) ? Math.max(1, Math.floor(region.height)) : 0;
        if (!w || !h) {
          return null;
        }
        return `r:${x},${y},${w},${h}`;
      }
    }

    class OffscreenCanvasManager {
      constructor(workerScriptUrl, bufferPool) {
        this.workerScriptUrl = workerScriptUrl;
        this.entries = new Map();
        this.bufferPool = bufferPool;
        this.fallback = new CanvasRenderManager(bufferPool);
      }

      registerCanvas(uuid, canvasElement, labelElement, outerElement) {
        if (typeof canvasElement.transferControlToOffscreen !== 'function') {
          this.fallback.registerCanvas(uuid, canvasElement, labelElement, outerElement);
          this.entries.set(uuid, { fallback: true });
          return;
        }
        let worker;
        try {
          worker = new Worker(this.workerScriptUrl, { name: `display-worker-${uuid}` });
        } catch (err) {
          console.warn('[OffscreenRenderer] Failed to create worker', err);
          this.fallback.registerCanvas(uuid, canvasElement, labelElement);
          this.entries.set(uuid, { fallback: true });
          return;
        }
        let offscreen;
        try {
          offscreen = canvasElement.transferControlToOffscreen();
        } catch (err) {
          console.warn('[OffscreenRenderer] transferControlToOffscreen failed', err);
          worker.terminate();
          this.fallback.registerCanvas(uuid, canvasElement, labelElement, outerElement);
          this.entries.set(uuid, { fallback: true });
          return;
        }
        worker.postMessage({
          type: 'init',
          uuid,
          width: canvasElement.width,
          height: canvasElement.height,
          canvas: offscreen
        }, [offscreen]);
        this.entries.set(uuid, {
          worker,
          label: labelElement,
          outer: outerElement,
          canvasWidth: canvasElement.width,
          canvasHeight: canvasElement.height,
          fallback: false,
          hasLoaded: false,
          timelineTime: NaN
        });
      }

      enqueue(uuid, payload) {
        const entry = this.entries.get(uuid);
        if (!entry) {
          return;
        }
        if (entry.fallback) {
          this.fallback.enqueue(uuid, payload);
          return;
        }
        if (!schedulePayloadForEntry(entry, payload)) {
          return;
        }
        if (!entry.hasLoaded) {
          entry.hasLoaded = true;
          if (entry.outer) {
            entry.outer.dataset.loaded = 'true';
          }
        }
        const { message, transferables } = this.buildFrameMessage(payload, entry);
        entry.worker.postMessage(message, transferables);
      }

      buildFrameMessage(payload, entry) {
        const targetCount = payload && payload.sharedTargetCount ? payload.sharedTargetCount : 1;
        const frame = {
          type: 'frame',
          uuid: payload ? payload.uuid : undefined,
          region: payload && payload.region ? {
            x: Number(payload.region.x) || 0,
            y: Number(payload.region.y) || 0,
            width: Number(payload.region.width) || 0,
            height: Number(payload.region.height) || 0
          } : null,
          isFullFrame: Boolean(payload && payload.isFullFrame),
          fullWidth: payload && Number.isFinite(payload.fullWidth) ? payload.fullWidth : entry.canvasWidth,
          fullHeight: payload && Number.isFinite(payload.fullHeight) ? payload.fullHeight : entry.canvasHeight,
          pixelLength: payload && payload.pixelLength ? payload.pixelLength : 0,
          canvasWidth: entry.canvasWidth,
          canvasHeight: entry.canvasHeight,
          encoding: payload && payload.encoding ? payload.encoding : null,
          encodedWidth: payload && Number.isFinite(payload.encodedWidth) ? payload.encodedWidth : null,
          encodedHeight: payload && Number.isFinite(payload.encodedHeight) ? payload.encodedHeight : null,
          lossy: payload && payload.lossy ? true : false
        };
        if (payload && typeof payload.deltaMs === 'number') {
          frame.deltaMs = payload.deltaMs;
        }
        const bufferInfo = this.extractTransferableBuffer(payload, targetCount);
        const transferables = [];
        if (bufferInfo) {
          frame.buffer = bufferInfo.buffer;
          frame.byteOffset = bufferInfo.byteOffset;
          frame.byteLength = bufferInfo.byteLength;
          transferables.push(bufferInfo.buffer);
        } else if (payload && payload.pixels) {
          const clone = payload.pixels instanceof Uint8ClampedArray
            ? payload.pixels.slice()
            : new Uint8ClampedArray(payload.pixels);
          frame.buffer = clone.buffer;
          frame.byteOffset = clone.byteOffset;
          frame.byteLength = clone.byteLength;
          transferables.push(clone.buffer);
        } else {
          frame.buffer = null;
          frame.byteOffset = 0;
          frame.byteLength = 0;
        }
        return { message: frame, transferables };
      }

      extractTransferableBuffer(payload, targetCount) {
        if (!payload) {
          return null;
        }
        const hasPixelBuffer = payload.pixelBuffer instanceof ArrayBuffer;
        const hasTypedArray = payload.pixels instanceof Uint8Array || payload.pixels instanceof Uint8ClampedArray;
        let sourceBuffer = null;
        let byteOffset = 0;
        let byteLength = 0;
        if (hasPixelBuffer) {
          sourceBuffer = payload.pixelBuffer;
          byteOffset = payload.pixelByteOffset || 0;
          byteLength = payload.pixelByteLength || payload.pixelLength || 0;
        } else if (hasTypedArray) {
          sourceBuffer = payload.pixels.buffer;
          byteOffset = payload.pixels.byteOffset;
          byteLength = payload.pixels.byteLength;
        }
        if (!sourceBuffer || !byteLength) {
          return null;
        }
        if (targetCount > 1) {
          const clonedBuffer = sourceBuffer.slice(byteOffset, byteOffset + byteLength);
          return {
            buffer: clonedBuffer,
            byteOffset: 0,
            byteLength: clonedBuffer.byteLength
          };
        }
        return { buffer: sourceBuffer, byteOffset, byteLength };
      }
    }

    const supportsOffscreenWorkers = typeof window.OffscreenCanvas === 'function' && typeof window.Worker === 'function';
    const canTransferToOffscreen = typeof window.HTMLCanvasElement !== 'undefined'
      && typeof window.HTMLCanvasElement.prototype.transferControlToOffscreen === 'function';
    const forceWorkerRendering = window.forceWorkerRendering === true;
    const disableWorkerRendering = window.disableWorkerRendering === true;
    const shouldUseWorkerRenderer = !disableWorkerRendering && (forceWorkerRendering || (supportsOffscreenWorkers && canTransferToOffscreen));
    if (shouldUseWorkerRenderer) {
      console.log('[Display] Using OffscreenCanvas worker renderer');
    } else {
      console.log('[Display] Using main-thread canvas renderer');
    }
    const canvasRenderer = shouldUseWorkerRenderer
      ? new OffscreenCanvasManager('/p5/display-worker.js', displayPixelPool)
      : new CanvasRenderManager(displayPixelPool);
    const sharedDisplaySocket = window._sharedDisplaySocket || new SharedDisplaySocket(window.uuid);
    window._sharedDisplaySocket = sharedDisplaySocket;

    // --- Responsive grid: create once, rescale on resize ---
    let gridInitialized = false;
    let gridContainers = [];
    let gridCanvases = [];
    let gridPlaceholders = [];
    let gridRows = rows;
    let gridCols = cols;
    let uuidMeta = [];
    let slotAssignments = [];
    const allowedDisplayModes = new Set(['flow', 'fixed', 'random-flow', 'random-fixed']);
    const displayModeRaw = typeof window.displayMode === 'string' ? window.displayMode.toLowerCase() : 'flow';
    const legacyMapping = displayModeRaw === 'random' ? 'random-fixed' : displayModeRaw;
    const displayMode = allowedDisplayModes.has(legacyMapping) ? legacyMapping : 'flow';

    function normalizeUuidEntry(entry) {
      if (!entry) {
        return null;
      }
      if (typeof entry === 'string') {
        return { uuid: entry, link_index: null };
      }
      if (typeof entry === 'object') {
        const uuid = typeof entry.uuid === 'string' ? entry.uuid : '';
        if (!uuid) {
          return null;
        }
        const rawIndex = entry.link_index;
        const parsedIndex = typeof rawIndex === 'number' && Number.isFinite(rawIndex)
          ? rawIndex
          : (typeof rawIndex === 'string' ? parseInt(rawIndex, 10) : null);
        const link_index = Number.isFinite(parsedIndex) ? parsedIndex : null;
        return { uuid, link_index };
      }
      return null;
    }

    function buildSlotAssignments(rawEntries) {
      const totalSlots = gridRows * gridCols;
      const normalized = Array.isArray(rawEntries)
        ? rawEntries.map(normalizeUuidEntry).filter(Boolean)
        : [];
      const slots = new Array(totalSlots).fill(null);
      if (!totalSlots || !normalized.length) {
        return slots;
      }
      if (displayMode === 'fixed') {
        normalized.forEach((entry) => {
          const idx = Number.isFinite(entry.link_index) ? entry.link_index - 1 : null;
          if (idx !== null && idx >= 0 && idx < totalSlots) {
            slots[idx] = entry;
          }
        });
        return slots;
      }
      if (displayMode === 'random-fixed') {
        const slotIndices = Array.from({ length: totalSlots }, (_, i) => i);
        for (let i = slotIndices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          const tmp = slotIndices[i];
          slotIndices[i] = slotIndices[j];
          slotIndices[j] = tmp;
        }
        normalized.slice(0, totalSlots).forEach((entry, idx) => {
          const targetSlot = slotIndices[idx];
          if (typeof targetSlot === 'number') {
            slots[targetSlot] = entry;
          }
        });
        return slots;
      }
      if (displayMode === 'random-flow') {
        const shuffled = normalized.slice(0, totalSlots);
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          const temp = shuffled[i];
          shuffled[i] = shuffled[j];
          shuffled[j] = temp;
        }
        shuffled.forEach((entry, idx) => {
          slots[idx] = entry;
        });
        return slots;
      }
      normalized.slice(0, totalSlots).forEach((entry, idx) => {
        slots[idx] = entry;
      });
      return slots;
    }

    async function createGrid() {
      // Fetch UUIDs for this webview
      try {
        const uuidResp = await fetch(`/uuids/${window.uuid}`);
        if (uuidResp.ok) {
          const data = await uuidResp.json();
          uuidMeta = Array.isArray(data) ? data : [];
        }
      } catch (e) {}
      slotAssignments = buildSlotAssignments(uuidMeta);

      let counter = 0;
      for (let y = 0; y < gridRows; y++) {
        for (let x = 0; x < gridCols; x++) {
          // Outer container for label + canvas
          const outer = document.createElement('div');
          outer.className = 'p5canvas-outer';
          canvasesDiv.appendChild(outer);
          // Inner container for canvas only
          const container = document.createElement('div');
          container.className = 'p5canvas';
          outer.appendChild(container);
          gridContainers.push(container);
          const assignedEntry = Array.isArray(slotAssignments) ? slotAssignments[counter] : null;
          let assignedUUID = '';
          let assignedIndex = null;
          if (assignedEntry && typeof assignedEntry === 'object') {
            assignedUUID = typeof assignedEntry.uuid === 'string' ? assignedEntry.uuid : '';
            assignedIndex = Number.isFinite(assignedEntry.link_index) ? assignedEntry.link_index : null;
          } else if (typeof assignedEntry === 'string') {
            assignedUUID = assignedEntry;
          }
          const displayCounter = counter + 1;
          const thisCounter = displayCounter; // capture for closure
          if (assignedUUID) {
            const label = document.createElement('div');
            label.className = 'canvas-label';
            label.dataset.uuid = assignedUUID;
            const indexLabel = Number.isFinite(assignedIndex) ? (assignedIndex + 1) : displayCounter;
            label.innerHTML = `<span class="canvas-label-counter">${indexLabel}</span><span class="canvas-label-ready">ready</span><span class="canvas-label-uuid">${assignedUUID}</span>`;
            const unlinkBtn = document.createElement('button');
            unlinkBtn.type = 'button';
            unlinkBtn.className = 'unlink-button';
            unlinkBtn.textContent = 'âœ•';
            unlinkBtn.title = 'Unlink this canvas';
            unlinkBtn.addEventListener('click', (event) => {
              event.preventDefault();
              event.stopPropagation();
              unlinkCanvas(assignedUUID);
            });
            label.appendChild(unlinkBtn);
            outer.insertBefore(label, container);

            const canvasEl = document.createElement('canvas');
            canvasEl.width = canvasWidthPx;
            canvasEl.height = canvasHeightPx;
            canvasEl.style.width = cssCanvasWidth + 'px';
            canvasEl.style.height = cssCanvasHeight + 'px';
            canvasEl.style.display = 'block';
            canvasEl.style.margin = '0';
            canvasEl.style.padding = '0';
            canvasEl.style.border = 'none';
            canvasEl.style.background = '#fff';
            container.appendChild(canvasEl);
            gridCanvases.push(canvasEl);

            canvasRenderer.registerCanvas(assignedUUID, canvasEl, label, outer);
            sharedDisplaySocket.register(assignedUUID, (payload) => {
              canvasRenderer.enqueue(assignedUUID, payload);
            });
          } else {
            // Show a blank or placeholder canvas and overlay label 'available'
            const placeholder = document.createElement('canvas');
            placeholder.width = canvasWidthPx;
            placeholder.height = canvasHeightPx;
            placeholder.style.background = 'none';
            placeholder.style.border = 'none';
            placeholder.style.margin = '0';
            placeholder.style.padding = '0';
            placeholder.style.display = 'block';
            placeholder.style.width = cssCanvasWidth + 'px';
            placeholder.style.height = cssCanvasHeight + 'px';
            container.appendChild(placeholder);
            gridPlaceholders.push(placeholder);
            // Add overlay label
            const label = document.createElement('div');
            label.className = 'canvas-label';
            label.innerHTML = `<span class="canvas-label-counter">${thisCounter}</span><span class="canvas-label-ready">available</span><span class="canvas-label-uuid"> </span>`;
            outer.insertBefore(label, container);
          }
          counter++;
        }
      }
      gridInitialized = true;
    }

    function rescaleGrid() {
      // --- Scaling code commented out as requested ---
      /*
      const baseW = typeof window.gridWidth === 'number' ? window.gridWidth : 100;
      const baseH = typeof window.gridHeight === 'number' ? window.gridHeight : 100;

      const h = window.innerHeight;
      const gridW = gridCols * baseW;
      const gridH = gridRows * baseH;
      let scale = Math.min(w / gridW, h / gridH);
      let useFractional = false;
      console.log('[Grid] Current scale:', scale);
      let warningDiv = document.getElementById('grid-warning');
      if (scale >= 1) {
        scale = Math.floor(scale); // Use largest integer scale for crisp rendering
        if (warningDiv) warningDiv.style.display = 'none';
      } else {
        useFractional = true;
        // Use fractional scale to fit grid, but show warning for 2 seconds
        if (!warningDiv) {

          warningDiv.style.top = '0';

        }

      for (let i = 0; i < outerContainers.length; i++) {
        if (outerContainers[i]) {
          outerContainers[i].style.width = canvasWidth + 'px';
          outerContainers[i].style.height = canvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridContainers.length; i++) {
        if (gridContainers[i]) {
          gridContainers[i].style.width = '100%';
          gridContainers[i].style.height = '100%';
        }
      }
      for (let i = 0; i < gridCanvases.length; i++) {
        if (gridCanvases[i]) {
          gridCanvases[i].style.width = canvasWidth + 'px';
          gridCanvases[i].style.height = canvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridPlaceholders.length; i++) {
        if (gridPlaceholders[i]) {
          gridPlaceholders[i].style.width = canvasWidth + 'px';
          gridPlaceholders[i].style.height = canvasHeight + 'px';
        }
      }
      */
      // Set grid and canvas sizes to database-provided base size
      const totalWidth = gridCols * cssCanvasWidth;
      const totalHeight = gridRows * cssCanvasHeight;
      canvasesDiv.style.width = totalWidth + 'px';
      canvasesDiv.style.height = totalHeight + 'px';
      canvasesDiv.style.setProperty('--cols', gridCols);
      canvasesDiv.style.setProperty('--rows', gridRows);
      const viewportW = window.innerWidth;
      const viewportH = window.innerHeight;
      const offsetX = Math.max(0, (viewportW - totalWidth) / 2);
      const offsetY = Math.max(0, (viewportH - totalHeight) / 2);
      canvasesDiv.style.left = offsetX + 'px';
      canvasesDiv.style.top = offsetY + 'px';
      canvasesDiv.style.transform = 'none';
      const outerContainers = document.querySelectorAll('.p5canvas-outer');
      for (let i = 0; i < outerContainers.length; i++) {
        if (outerContainers[i]) {
          outerContainers[i].style.width = cssCanvasWidth + 'px';
          outerContainers[i].style.height = cssCanvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridContainers.length; i++) {
        if (gridContainers[i]) {
          gridContainers[i].style.width = '100%';
          gridContainers[i].style.height = '100%';
        }
      }
      for (let i = 0; i < gridCanvases.length; i++) {
        if (gridCanvases[i]) {
          gridCanvases[i].style.width = cssCanvasWidth + 'px';
          gridCanvases[i].style.height = cssCanvasHeight + 'px';
        }
      }
      for (let i = 0; i < gridPlaceholders.length; i++) {
        if (gridPlaceholders[i]) {
          gridPlaceholders[i].style.width = cssCanvasWidth + 'px';
          gridPlaceholders[i].style.height = cssCanvasHeight + 'px';
        }
      }
    }

    async function renderGrid() {
      if (!gridInitialized) {
        await createGrid();
      }
      rescaleGrid();
    }

    // Initial render
    renderGrid();
    // Only rescale on resize
    window.addEventListener('resize', rescaleGrid);

    async function unlinkCanvas(targetUuid) {
      if (!targetUuid || !window.uuid) {
        return;
      }
      const confirmUnlink = window.confirm(`Unlink canvas ${targetUuid}?`);
      if (!confirmUnlink) {
        return;
      }
      try {
        const resp = await fetch(`/uuids/${window.uuid}/${targetUuid}`, {
          method: 'DELETE'
        });
        if (resp.ok) {
          window.location.reload();
        } else {
          const error = await resp.json().catch(() => ({}));
          console.error('[Display] Failed to unlink canvas', error);
          window.alert('Failed to unlink canvas.');
        }
      } catch (err) {
        console.error('[Display] Unlink request failed', err);
        window.alert('Network error unlinking canvas.');
      }
    }
